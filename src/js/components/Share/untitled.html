        function getParams() {
            var search = window.location.search.replace(/^\?/, '');

                params = search.split('&');

                    params[i] = params[i].split('=');
                    try {
                        result[params[i][0]] = decodeURIComponent(params[i][1]);
                    } catch (e) {
                        result[params[i][0]] = params[i][1];
                    }
                }
            }
            return result;
        }
        
        function get_tms_data () {
            var params = getParams();
            lib.ajax({
                url: 'http://daily.market.51xianqu.com/market/api/tms/activityList.jsonp',

                    if (data.status) {
                        window.entry = data.entry;

                    var result = lib.bridge.callNative('networkError', false, {});

            });
